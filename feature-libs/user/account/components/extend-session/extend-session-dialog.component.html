<div
  class="cx-modal-container"
  [cxFocus]="focusConfig"
  (esc)="dismissModal('Escape pressed')"
>
  <div class="cx-modal-content">
    <!-- Modal Header -->
    <div class="cx-dialog-header modal-header">
      <h2 class="title modal-title">You will be logged out soon</h2>
      <button
        type="button"
        class="close"
        [attr.aria-label]="'Extend session close modal'"
        (click)="dismissModal('Cross click')"
      >
        <span aria-hidden="true">
          <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
        </span>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="cx-dialog-body modal-body">
      For your security, we log you out automatically after a certain period of
      time.
      <br />
      <b *ngIf="timeLeft$ | async as timeLeft">Time left: {{ timeLeft }}</b>
    </div>

    <!-- Modal Footer -->
    <div class="cx-dialog-footer modal-footer">
      <div class="cx-dialog-buttons">
        <button (click)="continueSession()" class="btn btn-primary" autofocus>
          Continue Session
        </button>
        <button (click)="logout()" class="btn btn-secondary">
          Log Out Now
        </button>
      </div>
    </div>

    <!-- For screen reader purposes (not visual)-->
    <div class="cx-visually-hidden" aria-live="polite" aria-atomic="true">
      You will be logged out soon
    </div>
  </div>
</div>
